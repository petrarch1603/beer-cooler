<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/4/cerulean/bootstrap.min.css">
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
  <style>
  body {
   background-image: url("wood.jpg");
   background-position: center;
   background-size: 125%;
  }
  div.cooler-title {
    font-family: "Palatino";
    font-size: 2.5em;
      }
  .glyphicon {
    opacity: 1;
    transition: opacity .25s ease-in-out;
    -moz-transition: opacity .25s ease-in-out;
    -webkit-transition: opacity .25s ease-in-out;
  }

  .glyphicon:hover {
  opacity: 0.75;
  cursor: pointer;
  }

  </style>
  <title>Beer Cooler</title>
</head>
<body>
      <div class="container">
        <div class="card-header text-center text-light mt-5 bg-primary cooler-title">
          Beer Cooler
        </div>
        <div id="app">
        <ul class="list-group">
          <beer v-for="beer in beers" :beer="beer"></beer>
        </ul>
      </div>
    </div>

    <template id="beer-template">
      <li class="list-group-item">
        <i class="glyphicon glyphicon-chevron-up" @click="upvote"></i>
        <span class="label label-primary">{{ votes }}</span>
        <i class="glyphicon glyphicon-chevron-down" @click="downvote"></i>
        {{ beer.name }}
        <!-- TODO: Add Image Icon Here -->
      </li>
    </template>
  <script src="https://code.jquery.com/jquery-2.2.0.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
